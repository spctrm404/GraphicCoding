<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prepare2</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@2.0.4/lib/p5.js"></script>
    <script src="./p5/main.js" defer></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="../../../common/style/reset.css"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div>
      <label for="currAngle" style="display: block">Current Angle</label>
      <input
        type="range"
        id="currAngle"
        min="0"
        max="360"
        step="0.01"
        value="30"
      />
    </div>
    <div>
      <label for="angleRange" style="display: block">Angle Range</label>
      <input
        type="range"
        id="angleRange"
        min="0"
        max="360"
        step="0.01"
        value="30"
      />
    </div>
  </body>
</html>
